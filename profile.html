<!DOCTYPE html>
<html lang="en">

<head>

  <title>Map Collection</title>

/>

<body>
  <div class = "forehead">
    QuizMap

  <div class="container swiper">
        <div class="card-wrapper">

                <li class="card-item swiper-slide" onclick = jump()>

                        <img src="s1.png" alt="bop" card="card-image">
                          <p class="badge Developer">Map</p>
                          <h2 class = "card-title">Short Description</h2>
                          
                    </a>
                </li>
                <li class="card-item swiper-slide" onclick = jump()>
                    <a href="#" class="card-link">
                        <img src="s2.png" alt="bop" card="card-image">
                          <p class="badge Developer2">Map2</p> 
                          <h2 class = "card-title">Short Description</h2>
                    </a>
                </li>
                <li class="card-item swiper-slide" onclick = jump()>
                    <a href="#" class="card-link">
                        <img src="s1.png" alt="bop" card="card-image"> </img>
                          <p class="badge Developer3">Map3</p> 
                        <h2 class = "card-title">Short Description</h2>
                    </a>
                </li>
                <li class="card-item swiper-slide" onclick = jump()>

                    </a>
                </li>
          </ul>

           <div class="swiper-button-next"></div>
   </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="profile.js"></script>
</body>

</html>
