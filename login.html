<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <title>Login</title>
</head>

<body>
    <div class="gs-container">
        <div class="login-box">
            <h2>Login to QuizMappy</h2>
            <form action="#" method="POST" id="su">

                <input type="text" id="username" name="username" required placeholder="Username"> </input>
                
                <input type="password" id="password" name="password" required placeholder="Password"></input>
                
                <div class="options">
                    <input type="checkbox" id="remember" name="remember"></input>
                    <label for="remember">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit">Login</button>

                <p>Don't have an account? <a href="#" id="register">Register</a></p>
            </form>
        </div>
    </div>
     <script src="login.js"></script>
</body>
</html>
